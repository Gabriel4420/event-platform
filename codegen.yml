schema: https://api-sa-east-1.graphcms.com/v2/cl4ucezwf0smy01ud4wrphhuf/master

documents: './src/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
